<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>PageGraph Test</title>
    
    <link rel="stylesheet" href="css/pagegraph.css"/>
    <link rel="stylesheet" href="css/theme.css"/>
</head>
<body style="background: linear-gradient(#aab8cd, #5b6b84);">
<div id="library" style="display: none;">
	<div id="signin">
		<div class="pgbare tcenter dialog" style="width: 500px; height: 300px; left: 50%; top:40%;">
			<form>
			<div class="pgbare tcenter" style="width: 450; height: 350; left: 45%; top:40%;">
				<label for="username">Username:</label> <input id="username" type="text" size="30" style="margin-bottom: 10px;"/><br/>
				<label for="password">Password:</label> <input id="password" type="password" size="30"/><br/>
			</div>
			<div class="pgbare" style="right:30px; bottom:30px;">
				<button id="submit" type="button">Sign in</button>
			</div>
			</form>
		</div>
	</div>
	<div id="clusterframe">
		<div class="pgbare" style="left: 20px; top: 20px; right: 20px; bottom: 20px;">

		</div>
	</div>
	<div id="serverpage">
		<div class="pgbare" style="left: 0px; top: 0px; width: 300px; height: 200px; background-color: rgba(0,0,0,0.5); color: #dddddd; font-size: 16px; padding: 10px;">
			Server: <span id="hostname">Localhost</span><br/>
			Java: <span id="java_version">1.8.0 blah blas</span><br/>
			OS: <span id="os">Ubuntu whatever</span><br/>
			Uptime: <span id="uptime">343 days</span><br/>
		</div>
	</div>
</div>
<script src="lib/pagegraph.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
